  <body>
    <div id="exercise">
      <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
      <div>
        <button @click="toggle">Toggle</button>
        <p v-if="show">You either see me ...</p>
        <p v-else>...or me</p>
        <p v-show="show">You either see me ...</p>
        <p v-show="!show">...or me</p>
      </div>
      <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
      <ul>
        <li v-for="(item, index) in array">{{ index }}-{{ item }}</li>
      </ul>
      <!-- 3) Print all key-value pairs of the following object:
         {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. 
         Also print the index of each item. -->

      <ul>
        <li v-for="(value, key, index) in myObject">
          {{ index }}-{{ key }} : {{ value }}
        </li>
      </ul>

      <!-- 4) Print the following object (only the values) 
        and also create a nested loop for the array: 
        {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
      <ul>
        <li v-for="(value, key) in testData">
          <template v-if="Array.isArray(value)">
            <ul>
              <li v-for="value in value">
                {{ value }}
              </li>
            </ul>
          </template>
          <template v-else>
            <span>{{ value }}</span>
          </template>
        </li>
      </ul>
    </div>

    <script src="app.js" async defer></script>
  </body>
